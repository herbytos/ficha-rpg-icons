<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICHA RPG ICONS</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Fugaz+One&family=Luckiest+Guy&family=Pacifico&family=Racing+Sans+One&family=Story+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="aparencia-ficha.css">


</head>

<body>
    <div class="container-ficha">
        <header class="logo">
            <img src="images/icone-ficha.png" alt="icone-ficha">
        </header>
        <br>
        <div class="imagem-personagem">
            <img src="https://i.pinimg.com/236x/ed/1f/41/ed1f41959e7e9aa7fb0a18b76c6c2755.jpg" id="profile-image" alt="sem-foto">

            <input type="file" id="foto-input" accept="image/*" style="display: none;">
        </div>


        <div class="opcoes">
            <button id="salvar"> <img src="images/download.svg" alt="Salvar Ficha"> </button>
            <button id="carregar"> <img src="images/upload.svg" alt="Carregar Ficha">  </button>
            <a id="livro" href="images/outros-icons-edicao-assembled.pdf" target="_blank" > <img src="images/book.svg" alt="livro de regras"> </a>
        </div>

        <div class="cabecalho">
            <h1>Nome do Herói <input type="text" id="nome-personagem" placeholder="Digite o nome do herói" class="input-ficha"> </h1>


            <h1 class="nivel-heroi">Nivel do Herói <input type="number" id="nivel" class="nivel input-ficha"> </h1>


            <div class="energia">
                <span class="titulo">Energia</span>
                <p class="valor-energia" id="energiavalor" in>0</p>
            </div>

            <div class="determinacao">
                <span class="titulo-determinacao">Determinação</span>
                <input type="number" id="determinacao" value="0" class="input-ficha-determinacao">
            </div>

            <div id="notificacao">
                <span id="messangem"></span>
            </div>


            <h2 class="informacoes2">Origem </h2>

            <input type="text" name="origem1" id="meu-input" placeholder="Escolha a origem" class="input-ficha" list="lista-de-origens">

            <datalist id="lista-de-origens">


                 <option value="Treinado" data-descricao=" O HERÓI É UM SER HUMANO ALTAMENTE QUALIFICADO; TODOS OS SEUS “PODERES” VÊM DE TREINAMENTO FORTE OU DE EQUIPAMENTO ESPECIALIZADO. O PERSONAGEM GANHA DUAS ESPECIALIDADES ADICIONAIS E PODE OPTAR POR TROCAR UM PODER POR MAIS DUAS ESPECIALIDADES."></option>
            


                <option value="Transformado" data-descricao="O HERÓI ERA UM SER HUMANO NORMAL, MAS SE TORNOU UM SUPER-HUMANO POR MEIO DE ALGUM AGENTE EXTERNO, MUITAS VEZES UM ACIDENTE OU EXPERIÊNCIA. UMA DAS HABILIDADES DO PERSONAGEM À SUA ESCOLHA É AUMENTADA EM 2, PARA UM MÁXIMO DE 10."></option>


                <option value="Nascido" data-descricao="O HERÓI NASCEU COM PODERES SUPER-HUMANOS OU FOI DESTINADO A DESENVOLVÊ-LOS. O PERSONAGEM GANHA UM PODER ADICIONAL À SUA ESCOLHA QUE DEVE SER INATO, E NÃO UM DISPOSITIVO OU +2 NO NÍVEL DE UM PODER ADQUIRIDO ALEATORIAMENTE À SUA ESCOLHA, ATÉ O MÁXIMO DE 10."></option>


                <option value="Engenhocas" data-descricao="OS PODERES DO PERSONAGEM VÊM TODOS DE DISPOSITIVOS DE ALGUM TIPO. UM DOS ATRIBUTOS MENTAIS DO PERSONAGEM À SUA ESCOLHA É AUMENTADO EM 2, ATÉ UM MÁXIMO DE 10."></option>


                <option value="Artificial" data-descricao="O PERSONAGEM É UM ROBÔ OU ALGUM OUTRO TIPO DE CONSTRUCTO, COMO UM GOLEM. O VIGOR DO PERSONAGEM É AUMENTADO EM 2 E ELE RECEBE O PODER SUPORTE DE VIDA, ALÉM DE QUAISQUER PODERES ESCOLHIDOS ALEATORIAMENTE; ROLE O NÍVEL DE SUPORTE DE VIDA NORMALMENTE, OU DESCARTE UM PODER ROLADO PARA AUMENTÁ-LO PARA 10."></option>


                <option value="Extraterrestre" data-descricao="O PERSONAGEM É UM SER DE OUTRO MUNDO OU DIMENSÃO, COMO UM ALIENÍGENA, ELEMENTAL, ANJO, DEMÔNIO OU MESMO UMA DIVINDADE. AUMENTE DUAS HABILIDADES DO PERSONAGEM À SUA ESCOLHA EM 2. COMO ALTERNATIVA, ESCOLHA DUAS ORIGENS E PEGUE AS CARACTERÍSTICAS DE CADA."></option>


            </datalist>

            <datalist id="lista-especializacoes">

                <option value="Combate Aéreo" title=" Você é treinado para combater em pleno ar; som 
                seu bônus de especialização aos testes defensivos de combate enquanto estiver planando ou voando." ></option>


                <option value="Artes" data-especializacao="Envolve artes visuais e criativas; aplique seu bônus de especialização a testes relacionados à criação ou avaliação artística."></option>

                <option value="Atletismo" data-especializacao="Some seu bônus de especialização aos testes de ações atléticas como acrobacia, escalada, saltos, corrida, natação ou atividades similares, incluindo esquivar em combate."></option>

                <option value="Negócios" data-especializacao="Some seu bônus de especialização em testes envolvendo perspicácia nos negócios ou conhecimento do mundo dos negócios; aplica-se a profissões e perícias comerciais."></option>

                <option value="Condução" data-especializacao="Some seu bônus de especialização em testes que envolvam operar veículos de superfície de todos os tipos; pode incluir veículos aquáticos salvo decisão do Mestre."></option>

                <option value="Investigação" data-especializacao="Adicione seu bônus de especialização a testes de coleta e análise de provas, seguir pessoas e encontrar itens ou indivíduos perdidos."></option>

                <option value="Direito" data-especializacao="Você tem experiência em leis e prática jurídica; adicione seu bônus de especialização em testes envolvendo conhecimento ou exercício da advocacia."></option>

                <option value="Liderança" data-especializacao="Você é um líder competente; pode conceder Determinação adicional à equipe quando for o líder, e aplica-se a manobras táticas e criação/ativação de condições."></option>

                <option value="Linguística" data-especializacao="Vocação para aprender línguas; some seu bônus de especialização ao Intelecto para determinar quantas línguas você fala."></option>

                <option value="Artes Marciais" data-especializacao="Treinamento em combate desarmado; some seu bônus de especialização aos testes ofensivos e defensivos de combate desarmado (exceto Luta Livre)."></option>

                <option value="Medicina" data-especializacao="Treinado em cuidados de saúde; adicione seu bônus de especialização ao nível da habilidade do paciente para determinar rapidez de recuperação."></option>

                <option value="Resistência Mental" data-especializacao="Habilidade em resistir a influências externas e poderes mentais; adicione seu bônus de especialização à Vontade para resistir."></option>

                <option value="Militarismo" data-especializacao="Experiência em unidade militar; adicione seu bônus de especialização à Iniciativa e a testes relativos a protocolos, informações e táticas militares."></option>

                <option value="Ocultismo" data-especializacao="Bem-informado sobre oculto e misticismo; some seu bônus de especialização a testes envolvendo conhecimento, pesquisa ou prática do oculto."></option>

                <option value="Performance" data-especializacao="Especializações em artes cênicas (Atuação, Dança, Música, Canto etc.); escolha uma forma de arte e aplique o bônus a testes nessa forma."></option>

                <option value="Pilotagem" data-especializacao="Some seu bônus de especialização aos testes envolvendo operação de veículos aéreos e espaciais."></option>

                <option value="Poderes" data-especializacao="Grupo que abrange poderes específicos; cada poder é uma especialização separada—some o bônus aos testes de habilidade do poder."></option>

                <option value="Psiquiatria" data-especializacao="Treinado em saúde mental; o bônus aplica-se a avaliar estados mentais, notar influência externa, diagnosticar e tratar doenças mentais."></option>

                <option value="Ciência" data-especializacao="Especialista em ciências; adicione seu bônus em testes envolvendo conhecimento científico, pesquisa e invenção."></option>

                <option value="Prestidigitação" data-especializacao="Treinado em truques de destreza manual; some seu bônus de especialização em testes de habilidade manual e truques."></option>

                <option value="Furtividade" data-especializacao="Some seu bônus de especialização aos testes para evitar ser notado ou se mover e agir secretamente."></option>

                <option value="Tecnologia" data-especializacao="Some seu bônus de especialização a testes que envolvam criação, reparo ou trabalho com tecnologia e máquinas, incluindo computadores."></option>

                <option value="Combate Submarino" data-especializacao="Hábil em combate debaixo d'água; adicione seu bônus aos testes defensivos de combate enquanto submerso."></option>

                <option value="Armas - Lâminas" data-especializacao="Especialização no uso de armas de corte; some seu bônus aos testes de ataque com lâminas."></option>

                <option value="Armas - Esmagadoras" data-especializacao="Especialização em armas de contusão; some seu bônus aos testes de ataque com armas esmagadoras."></option>

                <option value="Armas - Arcos" data-especializacao="Especialização em arcos e bestas; some seu bônus aos testes de ataque com arcos."></option>

                <option value="Armas - Fogo" data-especializacao="Especialização em armas de fogo; some seu bônus aos testes de ataque com armas de disparo autoalimentadas."></option>

                <option value="Armas - Arremesso" data-especializacao="Especialização em arremesso de projéteis; aplique seu bônus a ataques de arremesso."></option>

                <option value="Luta Livre" data-especializacao="Especialização em técnicas de Luta Livre; some seu bônus a testes para agarrar ou escapar de agarramentos."></option>

            </datalist>







            

             
            


            <h2 class="informacoes2">Identidade secreta <input type="text" id="identidade" class="input-ficha" placeholder="Digite a identidade" class="input-ficha"> </h2>
            <h2 class="informacoes2"> Equipe <input type="text" id="equipe" class="input-ficha" placeholder="Digite a equipe" class="input-ficha"> </h2>
        </div>

        <main class="corpo-principal">
            <div class="card-atributos">
                <h2 class="habilidades">Habilidades</h2>

                <div class="linha-atributo">
                    <span>Proeza <input type="number" value="0" name="proeza" class="atributos input-ficha" id="proezainput" maxlength="2"></span>
                    <span class="card-quadrado"> HORRÍVEL </span>
                </div>
                <br>
                <div class="linha-atributo">
                    <span>Coordenação <input type="number" value="0" name="coordenacao" class="atributos input-ficha" id="coordenacaoinput" maxlength="2"></span>
                    <span class="card-quadrado">HORRÍVEL</span>
                </div>
                <br>
                <div class="linha-atributo">
                    <span>Vigor <input type="number" name="vigor" value="0" class="atributos input-ficha" id="vigorinput" maxlength="2"> </span>
                    <span class="card-quadrado">HORRÍVEL</span>
                </div>
                <br>
                <div class="linha-atributo">
                    <span>Intelecto <input type="number" name="intelecto" value="0" class="atributos input-ficha" id="intelectoinput" maxlength="2"></span>
                    <span class="card-quadrado">HORRÍVEL</span>
                </div>
                <br>
                <div class="linha-atributo">
                    <span>Atenção <input type="number" name="atencao" value="0" class="atributos input-ficha" id="atencaoinput" maxlength="2"></span>
                    <span class="card-quadrado">HORRÍVEL</span>
                </div>
                <br>
                <div class="linha-atributo">
                    <span>Vontade <input type="number" name="vontade" value="0" class="atributos input-ficha" id="vontadeinput" maxlength="2"></span>
                    <span class="card-quadrado">HORRÍVEL</span>
                </div>
            </div>

            <div class="card-poderes">
                <h2 class="poderes">Poderes</h2>

                <div class="linha-poder">
                    <input type="text" name="poder" id="poder1" class="input-ficha" >
                    <input type="number" class="atributos input-ficha" id="podernivel" maxlength="2">

                </div>

                <div class="linha-poder">
                    <input type="text" id="poder2" class="input-ficha">
                    <input type="number" class="atributos input-ficha" id="podernivel2" maxlength="2">

                </div>

                <div class="linha-poder">
                    <input type="text" id="poder3" class="input-ficha">
                    <input type="number" class="atributos input-ficha" id="podernivel3" maxlength="2">

                </div>

                <div class="linha-poder">
                    <input type="text" id="poder4" class="input-ficha">
                    <input type="number" class="atributos input-ficha" id="podernivel4" maxlength="2">

                </div>

                <div class="linha-poder">
                    <input type="text" id="poder5" class="input-ficha">
                    <input type="number" class="atributos input-ficha" id="podernivel5" maxlength="2">

                </div>

                <div class="linha-poder">
                    <input type="text" id="poder6" class="input-ficha">
                    <input type="number" class="atributos input-ficha" id="podernivel6" maxlength="2">

                </div>






            </div>

            <div class="card-especializacoes" id="inputs-espe">
                    <h2 class="especializacoes">Especializações</h2>

                    <div class="linha-especializacao">
                        <input type="text" name="especializacao1" id="espe1" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel1" maxlength="1" max="3">
                        
                        </div>
                        <div class="linha-especializacao">
                        <input type="text" name="especializacao2" id="espe2" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel2" maxlength="1" max="3">
                        
                        </div>
                        <div class="linha-especializacao">
                        <input type="text" name="especializacao3" id="espe3" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel3" maxlength="1" max="3">
                        
                        </div>
                        <div class="linha-especializacao">
                        <input type="text" name="especializacao4" id="espe4" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel4" maxlength="1" max="3">
                        
                        </div>
                        <div class="linha-especializacao">
                        <input type="text" name="especializacao5" id="espe5" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel5" maxlength="1" max="3">
                        
                        </div>
                        <div class="linha-especializacao">
                        <input type="text" name="especializacao6" id="espe6" placeholder="Escolha a especializacao" class="input-ficha" list="lista-especializacoes">
                        <input type="number" class ="atributos input-ficha" id="especializacaonivel6" maxlength="1" max="3">
                        
                        </div>
                        

            
                </div>
            
             <div class="card-"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
